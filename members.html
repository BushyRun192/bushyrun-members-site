<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Settings | Bushy Run Chapter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      line-height: 1.6;
    }
    header {
      background-color: #800000;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
    }
    header img {
      max-width: 120px;
      height: auto;
      margin-bottom: 1rem;
    }
    header h1 {
      font-family: 'Libre Baskerville', serif;
      font-size: 2.5rem;
      margin: 0;
    }
    nav {
      background-color: #5c0000;
      padding: 0.75rem 1rem;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2.5rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: bold;
    }
    .account-info {
      position: absolute;
      top: 1rem;
      right: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      background-color: #5c0000;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
    }
    .account-info i {
      color: white;
      font-size: 1.1rem;
    }
    .account-info a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: bold;
    }
    .logout-btn-inline {
      margin-left: 0.75rem;
      font-size: 0.9rem;
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn-inline:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #800000;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #800000;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5c0000;
    }
    .status {
      text-align: center;
      margin-top: 1rem;
      color: green;
    }
    @media (max-width: 600px) {
      .account-info {
        right: 0.5rem;
        top: 0.5rem;
        padding: 0.3rem 0.6rem;
        gap: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="account-info">
      <i class="fas fa-user-circle"></i>
      <a href="#">Account</a>
      <button class="logout-btn-inline" id="logout">Log Out</button>
    </div>
    <img src="https://paroyalarch.org/wp-content/uploads/2023/05/cropped-Grand-Holy-Royal-Arch2.png" alt="Royal Arch Emblem">
    <h1>Bushy Run Chapter No. 192</h1>
    <p>Royal Arch Masons of Pennsylvania, Irwin, PA</p>
  </header>

  <nav>
    <div class="nav-links">
      <a href="members.html">Education</a>
      <a href="members.html">Resources</a>
      <a href="members.html">Events</a>
      <a href="members.html">News</a>
    </div>
  </nav>

  <div class="container">
    <h2>Update Account</h2>
    <form id="accountForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name">

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" placeholder="Enter a new password">

      <button type="submit">Update</button>
    </form>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, updatePassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCev2Nen2UzirnyjkV7lhW_2a3jcazdDaY",
      authDomain: "bushy-run-members-site.firebaseapp.com",
      projectId: "bushy-run-members-site",
      storageBucket: "bushy-run-members-site.appspot.com",
      messagingSenderId: "545538387619",
      appId: "1:545538387619:web:758d450d1c746912ed9916",
      measurementId: "G-45DP6N14WL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('accountForm');
    const status = document.getElementById('status');
    const logoutBtn = document.getElementById('logout');

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = 'login.html';
      } else {
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById('newPassword').value;
          const firstName = document.getElementById('firstName').value.trim();
          const lastName = document.getElementById('lastName').value.trim();
          const displayName = `${firstName} ${lastName}`.trim();

          try {
            if (displayName) {
              await updateProfile(user, { displayName });
            }
            if (newPassword) {
              await updatePassword(user, newPassword);
            }
            status.textContent = 'Account updated successfully.';
            status.style.color = 'green';
          } catch (error) {
            status.textContent = 'Error: ' + error.message;
            status.style.color = 'red';
          }
        });
      }
    });
  </script>
</body>
</html>
