<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Bushy Run Chapter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #800000;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #800000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup">Sign Up</button>

    <button id="google-signup" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo" />
      Sign up with Google
    </button>

    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCev2Nen2UzirnyjkV7lhW_2a3jcazdDaY",
      authDomain: "bushy-run-members-site.firebaseapp.com",
      projectId: "bushy-run-members-site",
      storageBucket: "bushy-run-members-site.appspot.com",
      messagingSenderId: "545538387619",
      appId: "1:545538387619:web:758d450d1c746912ed9916",
      measurementId: "G-45DP6N14WL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "members.html"; // redirect on success
      } catch (error) {
        alert("Signup error: " + error.message);
      }
    });

    document.getElementById("google-signup").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        window.location.href = "members.html"; // redirect on success
      } catch (error) {
        alert("Google sign-in error: " + error.message);
      }
    });
  </script>
</body>
</html>
