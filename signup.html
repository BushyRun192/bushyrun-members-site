here's the signup page and make it look like the page and protected too so you can't directly access it:

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Bushy Run Chapter</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to right, #eee, #ddd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #800000;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #800000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #a00000;
    }
    .google-btn {
      background: white;
      color: #444;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      margin-top: 0.8rem;
      padding: 0.75rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.95rem;
    }
    .link a {
      color: #800000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="signup">Sign Up</button>

    <button id="google-signup" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
      Sign up with Google
    </button>

    <div class="link">
      Already have an account? <a href="index.html">Log In</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCev2Nen2UzirnyjkV7lhW_2a3jcazdDaY",
      authDomain: "bushy-run-members-site.firebaseapp.com",
      projectId: "bushy-run-members-site",
      storageBucket: "bushy-run-members-site.appspot.com",
      messagingSenderId: "545538387619",
      appId: "1:545538387619:web:758d450d1c746912ed9916",
      measurementId: "G-45DP6N14WL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    document.getElementById("signup").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "members.html";
      } catch (error) {
        alert("Signup error: " + error.message);
      }
    });

    document.getElementById("google-signup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "members.html";
      } catch (error) {
        alert("Google sign-in error: " + error.message);
      }
    });
  </script>
</body>
</html>
